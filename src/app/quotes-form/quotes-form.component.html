<div class="container-fluid">
  <h2>Create a New Quote</h2>
  <hr>
  <form #quoteForm='ngForm'>
    <div class="form-group">
      <label for="personSubmitting">Your Name</label>
      <input type="text" id="personSubmitting" class="form-control" [(ngModel)]="newQuote.name" name="name">
    </div>
    Your name is: {{newQuote.name}}
    <div class="form-group">
      <label for="">Quote</label>
      <input type="text" id="" class="form-control">
    </div>

    <div class="form-group">
      <label for="">Author</label>
      <input type="text" id="" class="form-control">
    </div>

  </form>
</div>
