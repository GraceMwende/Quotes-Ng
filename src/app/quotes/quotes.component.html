<div class="row">
  <div class="col-md-5">
    <app-quotes-form (addQuote)="addNewQuote($event)"></app-quotes-form>
  </div>


  <div class="col-md-6">
    <div *ngFor='let quote of quotes;let i = index'>

      <div class="card mb-5">
        <div class="quoting">
          <div class="card-header">
            <li appHighlight *ngIf="highestVotes()===quote.upVote && quote.upVote>0">{{quote.id}}.{{quote.name}}</li>
            <li *ngIf="highestVotes() !== quote.upVote || quote.upVote ===0">{{quote.id}}.{{quote.name}}</li>

          </div>
          <button class="btn btn-dark btn-sm mx-5 btnright" (click)="showMore(i)">Show More</button>
          <div class="card-body">

            <blockquote class="blockquote mb-0">
              <p>{{quote.description}}</p>
              <footer class="blockquote-footer">Posted by ~ <cite title="Source Title">{{quote.personSubmitting}}</cite>
              </footer>
            </blockquote>
          </div>

          <button class="like" (click)=upVote(i)><i class="fa fa-thumbs-up"
              aria-hidden="true"></i></button>{{quote.upVote}}
          <button class="like" (click)=downVote(i)><i class="fa fa-thumbs-down"
              aria-hidden="true"></i></button>{{quote.downVote}}
        </div>

        <app-quote-detail *ngIf='quote.showDescription' [quote]='quote' (isComplete)='deleteQuotes($event,i)'>
        </app-quote-detail>
      </div>
    </div>
  </div>

</div>
